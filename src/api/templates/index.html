{% extends 'base.html' %}
{% block content %}
    <h1>Users List</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - <a href="{{ url_for('update', id=user.id) }}">Edit</a> - <a href="{{ url_for('delete', id=user.id) }}">Delete</a></li>
        {% endfor %}
    </ul>
{% endblock %}
